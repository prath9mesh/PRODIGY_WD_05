<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="theme-text">Light Mode</div>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <div class="theme-text">Dark Mode</div>
    </div>
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
            <path fill="#007BFF" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/>
            <path fill="#007BFF" d="M7 9h10v2H7zm0 4h10v2H7z"/>
        </svg>
        <h2>WeatherPro</h2>
    </div>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="location-input" placeholder="Enter location">
            <button id="fetch-weather">Get Weather</button>
        </div>
        <div class="weather-info">
            <h2 id="location"></h2>
            <i id="weather-icon" class="wi"></i>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
